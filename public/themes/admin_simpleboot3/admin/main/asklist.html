<script>
function answer(id)
	{
		var id=id;
		//textarea
		var textareahtml=$('#answer-'+id).val();
                //serialize() 方法通过序列化表单值，创建 URL 编码文本字符串,这个是jquery提供的方法  
                $.ajax({  
                    type:"post",  
                    url:"{:url('admin/main/answer')}",  
                    dataType:"json",
                    data:{id:id,answer:textareahtml},//这里data传递过去的是序列化以后的字符串  
                    success:function(data){  
                       if(data.code==1)
                       {
                       		layer.msg(data.msg);

                       }else{
                       		layer.msg(data.msg);
                       		//刷新页面
                       		window.location.href="{:url('admin/main/index')}";
                      	 	
                       }
                    }  
                });  

	}
</script>
