<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('center/index')}">中心列表</a></li>
		<li class="active"><a href="{:url('center/edit')}">编辑中心</a></li>
		
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('center/editPost')}">

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>中心名称:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="center_name" value="{$info.center_name}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>中心编号:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="center_sn" value="{$info.center_sn}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>主要研究者:</label>
			<div class="col-md-6 col-sm-10">
				<select name="admin_id" class="form-control">
					<option value="" >请选择主要研究者</option>
					<foreach name="admin_list" key="k" item="vo">
						
						<option value="{$vo.user_id}" <?php if($vo['user_id']== $info['admin_id']){echo 'selected';}?> >{$vo.user_login}</option>
					</foreach>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>中心所属项目:</label>
			<div class="col-md-6 col-sm-10">
				<select name="project_id" class="form-control">
					<option value="" >请选择项目</option>
					<foreach name="project_list" key="k" item="vo">
						
						<option value="{$vo.id}" <?php if($vo['id']== $info['project_id']){echo 'selected';}?> >{$vo.project_name}</option>
					</foreach>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">伦理办公室（联系人和联系电话):</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="ethic_tel" value="{$info.ethic_tel}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>方案通过伦理审查日期:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control js-date" name="checked_time" value="{$info.checked_time}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">临床试验机构办公室（联系人和联系电话）:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="clinical_tel" value="{$info.clinical_tel}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>启动日期:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control js-date" name="center_start_date" value="{$info.center_start_date}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>分配入组人数:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="center_number" value="{$info.center_number}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">状态:</label>
			<div class="col-md-6 col-sm-10">
				<select name="status" class="form-control">
					<foreach name="arrStatus" key="k" item="vo">
						<option value="{$k}" <?php if($info['status']==$k){echo 'selected';} ?> >{$vo}</option>
					</foreach>
				</select>
			</div>
		</div>
		<input name='id' type='hidden' value='{$info.id}'>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="__URL__">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
