<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>项目</a></li>
        <li ><a href="{:url('admin/project/add')}">增加项目</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/project/index')}">
        用户ID：
        <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
               placeholder="请输入用户ID">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="用户名/昵称/邮箱/手机">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('user/adminIndex/index')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>项目名称</th>
                <th>所有者</th>
                <th>负责人</th>
                <th>创建时间</th>
                <th>当前状态</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="project" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.project_name}</td>
                    <td>{$vo.create_people}</td>
                    <td>{$vo.principal}</td>
                    <td></td>
                    <td>{$vo.status}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
