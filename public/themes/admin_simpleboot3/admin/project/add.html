<include file="public@header" />
<style>
    .row{
        margin-top: 2em;
    }
    .panel-heading:hover{
        cursor: pointer;
    }
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('project/index')}">项目列表</a></li>
			<li class="active"><a href="{:url('project/add')}">添加项目</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('project/addpost')}">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">项目基础属性</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="project_name" class="col-sm-4 control-label"><span class="form-required">*</span>项目名称</label>
                                        <div class="col-md-8 col-sm-10">
                                            <input type="text" class="form-control" id="project_name" name="project_name" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="p" class="col-sm-4 control-label"><span class="form-required">*</span>项目编号</label>
                                        <div class="col-md-8 col-sm-10">
                                            <input type="text" class="form-control" name="project_sn" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="p" class="col-sm-2 control-label"><span class="form-required">*</span>负责人</label>
                                        <div class="col-md-8 col-sm-10">
                                            <input type="text" class="form-control" name="project_charge" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="p" class="col-sm-2 control-label"><span class="form-required">*</span>项目摘要</label>
                                        <div class="col-md-10 col-sm-10">
                                            <textarea class="form-control" style="min-height: 10em" name="project_abstract"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="p" class="col-sm-2 control-label">合作者</label>
                                        <div class="col-md-8 col-sm-10">
                                            <textarea class="form-control" style="min-height: 10em" name="partner"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="project_name" class="col-sm-4 control-label"><span class="form-required">*</span>主要研究者</label>
                                        <div class="col-md-8 col-sm-10">
                                            <select class="form-control" name="project_student">
                                                <foreach name="users" item="vo">
                                                    <option value="{$vo.id}">{$vo.user_login}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="project_name" class="col-sm-4 control-label"><span class="form-required">*</span>授权操作用户</label>
                                        <div class="col-md-8 col-sm-10">
                                            <select class="form-control" name="accredit">
                                                <foreach name="users" item="vo">
                                                    <option value="{$vo.id}">{$vo.user_login}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                                        <a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
    <script type="text/javascript">
        $(function () {
            // 显示/隐藏
            var heading = $(".panel-heading");
            heading.each(function (key, item) {
                $(item).on('click',function () {
                    var body = $(this).siblings('.panel-body');
                    if (body.is(':hidden')) {
                        body.show('slow');
                    } else {
                        body.hide('slow');
                    }
               });
           });
        });
    </script>
</body>
</html>
