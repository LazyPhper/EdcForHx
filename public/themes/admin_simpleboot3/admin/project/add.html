<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('project/index')}">项目列表</a></li>
			<li class="active"><a href="{:url('project/add')}">添加项目</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('project/addPost')}" method="post">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>项目名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="project_name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">负责人</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="principal" id="more-template-select">
						<volist name="user" id="vo">
							<option value="{$vo.id}">{$vo.user_nickname}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">简介</label>
				<div class="col-md-6 col-sm-10">
					<input type="textarea" class="form-control"  name="abstract">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
<script type="text/javascript">
	 function tableOnclick(id)
	 {
	 	var tableId=id;
	 	tabStatus=document.getElementById(tableId).style.display;
	 	if(tabStatus=='none')
	 	{
	 		document.getElementById(tableId).style.display='block';
	 		document.getElementById(tableId+'-show').innerHTML='-';
	 	
	 	}
	 	if(tabStatus=='block')
	 	{
	 		document.getElementById(tableId).style.display='none';	
	 		document.getElementById(tableId+'-show').innerHTML='+';
	 	}
	 	// alert(tab);
	 }
</script>
